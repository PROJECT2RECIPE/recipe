<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flavour Hub - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Lobster&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #2e2e2e);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo-text {
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 30px;
      color: #ffae42;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #f26522;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex: 1;
      padding: 30px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .left img {
      width: 100%;
      max-width: 420px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .right {
      flex: 1;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in;
      margin-right: 180px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .right h1 {
      color: #ffae42;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #f5c285;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #f26522;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    .forgot {
      font-size: 13px;
      display: block;
      text-align: right;
      color: #76c7cf;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f26522, #f28b0c);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #f28b0c, #f26522);
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #ccc;
    }

    .signup-text a {
      color: #ffae42;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .left img {
        width: 80%;
        max-width: 280px;
        margin-bottom: 20px;
      }

      .right {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo-text">Flavour Hub</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <!-- Logo -->
    <div class="left">
      <img src="logomake.png" alt="Flavour Hub Logo">
    </div>

    <!-- Form -->
    <div class="right">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Sign in to explore your favourite recipes from around the world.</p>
      <form onsubmit="return handleLogin(event)">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="ðŸ‘¤ Type your name" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="ðŸ”’ Type your password" required>

        <a href="forget.html" class="forgot">Forgot your password?</a>

        <button type="submit" class="login-btn">Login</button>

        <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        window.location.href = "recipe.html";
      }
    }
  </script>

</body>
</html>
